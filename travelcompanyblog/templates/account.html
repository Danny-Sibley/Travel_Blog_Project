{%extends "base.html"%}
{%block content%}

    

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
          <h1 class="display-5 fw-bold"> Welcome to the page for {{current_user.username}}</h1>
          <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) }}" class="img-fluid" alt ="profile photo">
        </div>
        <div class = "container fs-3">
            <p > Username: {{current_user.username}} </p>
            <p> Email: {{current_user.email}} </p>
            <form method = "POST"  enctype="multipart/form-data" >
                {{form.hidden_tag()}}
                <div class ="form-group">
                    <p> Profile Picture</p> {{form.picture(class="form-control") }}
                </div>
                <div class ="form-group pt-4 ">
                    {{form.submit (class ="btn btn-primary")}}
                </div>
            </form>
        </div>
    </div>



{%endblock%}
