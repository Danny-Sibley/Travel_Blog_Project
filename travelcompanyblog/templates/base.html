<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/52c2eaac57.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
            <div class="container-xl">
              <a class="navbar-brand" href="{{url_for('core.index')}}">Parenting With Passports</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample07XL">
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('core.info')}}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post </a>
                  </li>
                </ul>
                <div class="text-left text-lg-start p-2 mx-auto">
                  <a class="btn btn-outline-light me-2" href="{{url_for('users.logout')}}" role="button">Logout</a>
                  <a class="btn btn-warning" href="{{url_for('users.account')}}">Account</a>
                </div>
                  {% else %}
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('core.info')}}">About</a>
                    </li>
                  </ul>
                <div class="text-left text-lg-start p-2 mx-auto">
                  <a class="btn btn-outline-light me-2" href="{{url_for('users.login')}}" role="button">Login</a>
                  <a class="btn btn-warning" href="{{url_for('users.register')}}">Register</a>

                </div>
                  {% endif %}
              </div>
            </div>
          </nav>
    
          <div class = "container">
          {%block content%}

          {%endblock%}
          </div>
          <!-- footer-->
          <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{url_for('core.index')}}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="{{url_for('core.info')}}" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted">&copy; Website Creator: Danny Sibley</p>
            </footer>
          </div>
          
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
