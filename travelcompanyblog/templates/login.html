{%extends "base.html"%}
{%block content%}

    {{form.submit}}

-->

<form method = "POST" class ="text-center">
    {{form.hidden_tag()}}
    <div class="container h-100 mb-3 login">
        <div class="row align-items-center h-100">
            <div col-6 mx-auto>
              {% for mess in get_flashed_messages()  %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
                {# prints message #}
                {{mess}}
                </div>
              {% endfor %}
                    <div class="form-floating mb-3">
                      <input  type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" {{form.email}}  
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" {{form.password }}
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" {{form.submit}}  Login</button>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>
                      Login with Google
                    </button>
            </div>
        </div> 
    </div>
</form>
  
{% endblock %}
